  <script>
    class GroupDetails extends MercuryView
    {
      constructor(id)
      {
        super(id);
      }
      
      onInit(me)
      {
        this.edit_group_btn.onClick(
          function()
          {
            me.fire('edit');
          }
        );
        
        this.delete_group_btn.onClick(
          function()
          {
            me.fire('delete');
          }
        );

      onDeleteClick(handler) { this.bind('delete', handler); }
      onEditClick(handler) { this.bind('edit', handler); }
      
//       get title() { return this.select("#grp_detail_title").html(); }
//       set title(title) { this.select("#grp_detail_title").html(title); }
      
      set showMulti(val)
      {
        if (val)
        {
          this.showNone = false;
          this.showSingle = false;
          this.select("#multi_group").show();
        }
        else 
        {
          this.select("#multi_group").hide();
        }
      }

      set showSingle(val)
      {
        if (val)
        {
          this.showNone = false;
          this.showMulti = false;
          this.select("#one_group").show();
        }
        else 
        {
          this.select("#one_group").hide();
        }
      }

      set showNone(val)
      {
        if (val)
        {
          this.showSingle = false;
          this.showMulti = false;
          this.select("#no_group").show();
        }
        else 
        {
          this.select("#no_group").hide();
        }
      }
      
      set groupCount(val) { this.select("#grp_detail_group_count").html(val); }

      set title(val) { this.select("#grp_detail_title").html(val); }
      set description(val) { this.select("#grp_detail_description").html(val); }
      set subtitle(val) { this.select("#grp_detail_subtitle").html(val); }

      set memberCount(count)
      {
        this.select("#grp_detail_member_count").html(count);
      }
    }
  </script>
